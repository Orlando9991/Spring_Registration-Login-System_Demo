<!DOCTYPE html>
<html lang="en"
      xmlns:th="http:www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/login}">Home <span class="sr-only">Login</span></a>
            </li>
        </ul>
    </div>
</nav>

<br/><br/><br/>
<div class="container">
    <div class="row col-md-6 offset-md-2">

        <div th:if="${param.logout}">
            <div class="alert alert-success">You have been logged out</div>
        </div>

        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid email or password</div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Login Form</h2>
            </div>
            <div class="card-body">
                <form role="form" method="post" th:action="@{/login}">
                    <div class="form-group mb-3">
                        <label class="form-label">Email Address</label>
                        <input class="form-control" id="username" name="username" placeholder="Enter Email Address" type="text"/>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input class="form-control" id="password" name="password" placeholder="Enter password" type="password"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Login</button>
                        <span>Not registered? <a th:href="@{/register}">Register</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
