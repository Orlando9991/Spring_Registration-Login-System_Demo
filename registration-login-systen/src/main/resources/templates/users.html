<!DOCTYPE html>
<html lang="en"
      xmlns:th="http:www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}"><span class="sr-only">Home</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/register}"><span class="sr-only">Register</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/users}"><span class="sr-only">Users</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/logout}"><span class="sr-only">Logout</span></a>
            </li>
        </ul>
    </div>
</nav>

<br/><br/><br/>
<div class="container">
    <div class="row col-md-10">
        <h1 class="text-center">List of Registered Users</h1>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
            </tr>
        </tbody>

    </table>

</div>

</body>
</html>
